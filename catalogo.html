<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hermanitos Muebles – Catálogo</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Estilos adicionales para el modal y tarjetas -->
  <style>
    /* ==============================
       GRID DE TARJETAS
       ============================== */
    .catalogo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.8em;
      margin: 0 auto;
      padding: 0 1em;
    }
    .cat-card {
      background: #232a34;
      border-radius: 1em;
      box-shadow: 0 3px 16px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
    }
    .cat-img {
      width: 100%;
      height: 300px; /* Altura fija para la imagen */
      overflow: hidden;
      background-color: #181c23;
      border-radius: 1em 1em 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cat-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.3s ease;
    }
    .cat-card:hover .cat-img img {
      transform: scale(1.05);
    }
    .cat-content {
      padding: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4em;
      text-align: center;
    }
    .cat-content h3 {
      font-size: 1.3rem;
      color: #59a899;
      font-weight: 700;
      margin-bottom: 0.4em;
    }
    @media (max-width: 500px) {
      .cat-img {
        height: 200px;
      }
      .cat-content h3 {
        font-size: 1.2rem;
      }
    }

    /* ==============================
       MODAL FLOTANTE
       ============================== */
    .modal-float {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(22, 24, 32, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }
    .modal-float.oculto {
      display: none;
    }
    .modal-float-content {
      background: #22262b;
      border-radius: 18px;
      padding: 26px 14px 19px 14px;
      box-shadow: 0 4px 28px #20242a82;
      max-width: 500px;
      width: 90vw;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      animation: aparecer 0.18s;
    }
    @keyframes aparecer {
      from {
        transform: scale(0.91);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .modal-float-close {
      position: absolute;
      top: 13px;
      right: 16px;
      font-size: 2.2rem;
      color: #fec260;
      cursor: pointer;
      z-index: 1;
      transition: color 0.16s;
    }
    .modal-float-close:hover {
      color: #fff;
    }

    /* Slider de imágenes dentro del modal */
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #232832;
      border-radius: 1em;
      overflow: hidden;
      box-shadow: 0 3px 18px #0006;
      height: 250px;
    }
    .slider-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 1em;
      background: #181818;
      transition: opacity 0.2s;
      display: block;
      margin: 0 auto;
    }
    .slider-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fec260;
      background: rgba(40, 40, 40, 0.7);
      border: none;
      cursor: pointer;
      z-index: 2;
      padding: 0 10px;
      border-radius: 1em;
      transition: background 0.18s;
      user-select: none;
    }
    .slider-arrow.left {
      left: 8px;
    }
    .slider-arrow.right {
      right: 8px;
    }
    .slider-arrow:hover {
      background: #fec260;
      color: #222;
    }
    .slider-dots {
      display: flex;
      justify-content: center;
      gap: 7px;
      margin-top: 8px;
    }
    .slider-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fec26054;
      cursor: pointer;
      border: none;
      outline: none;
      transition: background 0.18s;
    }
    .slider-dot.active {
      background: #fec260;
    }

    /* Textos dentro del modal */
    .modal-title {
      color: #25d366;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 8px;
    }
    .modal-price {
      color: #fec260;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .modal-info {
      color: #c4c7ce;
      font-size: 1rem;
      line-height: 1.4;
    }
    .modal-float-contact-btn {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #25d366 60%, #128c7e 100%);
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 10px;
      font-size: 1.12rem;
      font-weight: 700;
      text-align: center;
      text-decoration: none;
      margin-top: 12px;
      box-shadow: 0 2px 8px #25d36633;
      transition: background 0.21s;
    }
    .modal-float-contact-btn:hover {
      background: linear-gradient(90deg, #128c7e 60%, #25d366 100%);
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <a href="index.html" class="logo">HMM</a>
      <nav>
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="catalogo.html" class="nav-link active">Catálogo</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- MAIN / CATÁLOGO -->
  <main>
    <section id="catalogo" class="catalogo">
      <h2>Catálogo Destacado</h2>
      <div class="catalogo-grid" id="catalogoGrid">
        <!-- Las tarjetas se generarán dinámicamente vía JavaScript -->
      </div>
    </section>

    <!-- MODAL FLOTANTE -->
    <div id="modalFloat" class="modal-float oculto">
      <div class="modal-float-content">
        <span class="modal-float-close" id="modalFloatCloseBtn">&times;</span>
        <!-- Slider de imágenes del producto -->
        <div id="modalSlider"></div>
        <!-- Información del producto -->
        <div class="modal-title" id="modalFloatTitle"></div>
        <div class="modal-price" id="modalFloatPrice"></div>
        <div class="modal-info">Envío a toda la república</div>
        <a href="#" id="modalFloatBtn" class="modal-float-contact-btn" target="_blank">
          Contactar por WhatsApp
        </a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>
      &copy; 2025 Hermanitos Muebles de Melamina | Página desarrollada para
      ofrecerte la mejor experiencia.
    </p>
  </footer>

  <!-- SCRIPT PARA GENERAR TARJETAS Y CONTROLAR EL MODAL -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // ==================================================================
      // 1) Objeto con todos los productos que tengas. Agrega todos los
      //    modelos aquí, con sus respectivas rutas de imágenes.
      // ==================================================================
      const productos = {
        Francfort: {
          imagenes: [
            "img/Francfort/Francfort1.png",
            "img/Francfort/Francfort2.png",
            "img/Francfort/Francfort3.png"
          ],
          titulo: "Francfort",
          precio: "$1,000 MXN",
          whatsapp:
            "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Francfort"
        },
        Hanover: {
          imagenes: [
            "img/Hanover/Hanover1.png",
            "img/Hanover/Hanover2.png",
            "img/Hanover/Hanover3.png",
            "img/Hanover/Hanover4.png",
            "img/Hanover/Hanover5.png",
            "img/Hanover/Hanover6.png"
          ],
          titulo: "Hanover",
          precio: "$1,000 MXN",
          whatsapp:
            "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Hanover"
        },
        Berna: {
          imagenes: [
            "img/Berna/Berna1.png",
            "img/Berna/Berna2.png",
            "img/Berna/Berna3.png",
            "img/Berna/Berna4.png",
            "img/Berna/Berna5.png",
            "img/Berna/Berna6.png",
            "img/Berna/Berna7.png",
            "img/Berna/Berna8.png"
          ],
          titulo: "Berna",
          precio: "$1,100 MXN",
          whatsapp:
            "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Berna"
        },
        Bremen: {
          imagenes: [
            "img/Bremen/Bremen1.png",
            "img/Bremen/Bremen2.png",
            "img/Bremen/Bremen3.png",
            "img/Bremen/Bremen4.png",
            "img/Bremen/Bremen5.png"
          ],
          titulo: "Bremen",
          precio: "$1,000 MXN",
          whatsapp:
            "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Bremen"
        },
        Atenas: {
          imagenes: [
            "img/Atenas/Atenas1.png",
            "img/Atenas/Atenas2.png",
            "img/Atenas/Atenas3.png",
            "img/Atenas/Atenas4.png",
            "img/Atenas/Atenas5.png"
          ],
          titulo: "Atenas",
          precio: "$1,000 MXN",
          whatsapp:
            "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Atenas"
        },
        Duisburgo: {
          imagenes: [
            "img/Duisburgo/Duisburgo1.png",
            "img/Duisburgo/Duisburgo2.png",
            "img/Duisburgo/Duisburgo3.png",
            "img/Duisburgo/Duisburgo4.png"
          ],
          titulo: "Duisburgo",
          precio: "$1,000 MXN",
          whatsapp:
            "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Duisburgo"
        },
        Fredrickstad: {
          imagenes: [
            "img/Fredrickstad/Fredrickstad1.png",
            "img/Fredrickstad/Fredrickstad2.png",
            "img/Fredrickstad/Fredrickstad3.png",
            "img/Fredrickstad/Fredrickstad4.png",
            "img/Fredrickstad/Fredrickstad5.png",
            "img/Fredrickstad/Fredrickstad6.png",
            "img/Fredrickstad/Fredrickstad7.png",
            "img/Fredrickstad/Fredrickstad8.png",
            "img/Fredrickstad/Fredrickstad9.png"
          ],
          titulo: "Fredrickstad",
          precio: "$1,500 MXN",
          whatsapp:
            "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Fredrickstad"
        },
        Kallithea: {
          imagenes: [
            "img/Kallithea/Kallithea1.png",
            "img/Kallithea/Kallithea2.png",
            "img/Kallithea/Kallithea3.png",
            "img/Kallithea/Kallithea4.png",
            "img/Kallithea/Kallithea5.png",
            "img/Kallithea/Kallithea6.png",
            "img/Kallithea/Kallithea7.png"
          ],
          titulo: "Kallithea",
          precio: "$1,200 MXN",
          whatsapp:
            "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Kallithea"
        }
      };

      // ==================================================================
      // 2) Generar dinámicamente las tarjetas dentro del grid
      // ==================================================================
      const catalogoGrid = document.getElementById("catalogoGrid");
      for (let key in productos) {
        const prod = productos[key];

        // Crear el contenedor .cat-card
        const card = document.createElement("div");
        card.classList.add("cat-card");
        card.setAttribute("data-modelo", key);

        // Div para imagen
        const imgContainer = document.createElement("div");
        imgContainer.classList.add("cat-img");
        const img = document.createElement("img");
        img.src = prod.imagenes[0]; // Mostrar siempre la primera imagen
        img.alt = key;
        imgContainer.appendChild(img);

        // Div para el nombre
        const content = document.createElement("div");
        content.classList.add("cat-content");
        const h3 = document.createElement("h3");
        h3.textContent = prod.titulo;
        content.appendChild(h3);

        // Ensamblar la tarjeta
        card.appendChild(imgContainer);
        card.appendChild(content);
        catalogoGrid.appendChild(card);
      }

      // ==================================================================
      // 3) Configurar el slider interno y mostrar el modal al hacer click
      // ==================================================================
      let sliderIndex = 0;
      let sliderImgs = [];

      function renderSlider(imagenes) {
        sliderImgs = imagenes;
        sliderIndex = 0;
        actualizarSlider();
      }
      function actualizarSlider() {
        if (!sliderImgs.length) {
          document.getElementById("modalSlider").innerHTML = "";
          return;
        }
        let html = `
          <div class="slider-container">
            ${sliderImgs.length > 1 ? `<button class="slider-arrow left" id="sliderLeft">&#10094;</button>` : ""}
            <img class="slider-img" src="${sliderImgs[sliderIndex]}" alt="Mueble" />
            ${sliderImgs.length > 1 ? `<button class="slider-arrow right" id="sliderRight">&#10095;</button>` : ""}
          </div>
          <div class="slider-dots">
            ${sliderImgs.map((_, i) =>
              `<button class="slider-dot${i === sliderIndex ? " active" : ""}" data-idx="${i}"></button>`
            ).join("")}
          </div>
        `;
        document.getElementById("modalSlider").innerHTML = html;

        if (sliderImgs.length > 1) {
          document.getElementById("sliderLeft").onclick = function (e) {
            e.stopPropagation();
            cambiarSliderImg(-1);
          };
          document.getElementById("sliderRight").onclick = function (e) {
            e.stopPropagation();
            cambiarSliderImg(1);
          };
          document.querySelectorAll(".slider-dot").forEach((dot) => {
            dot.onclick = function (e) {
              e.stopPropagation();
              sliderIndex = Number(this.dataset.idx);
              actualizarSlider();
            };
          });
        }
      }
      function cambiarSliderImg(dir) {
        sliderIndex = (sliderIndex + dir + sliderImgs.length) % sliderImgs.length;
        actualizarSlider();
      }

      function mostrarModal(nombre) {
        const prod = productos[nombre];
        if (!prod) return;
        renderSlider(prod.imagenes);
        document.getElementById("modalFloatTitle").textContent = prod.titulo;
        document.getElementById("modalFloatPrice").textContent = prod.precio;
        document.getElementById("modalFloatBtn").href = prod.whatsapp;
        document.getElementById("modalFloat").classList.remove("oculto");
        document.body.style.overflow = "hidden";
      }
      function cerrarModal() {
        document.getElementById("modalFloat").classList.add("oculto");
        document.body.style.overflow = "";
      }

      // Delegación de clics para abrir el modal
      catalogoGrid.addEventListener("click", function (e) {
        const card = e.target.closest(".cat-card");
        if (card && card.dataset.modelo) {
          mostrarModal(card.dataset.modelo);
        }
      });

      // Cerrar el modal al hacer click en la "X" o fuera del contenido
      document.getElementById("modalFloatCloseBtn").onclick = cerrarModal;
      document.getElementById("modalFloat").addEventListener("click", function (e) {
        if (e.target === this) cerrarModal();
      });
    });
  </script>
</body>
</html>
