<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HMM – Catálogo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container header__content">
      <a href="index.html" class="logo">HMM</a>
      <nav class="nav">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="catalogo.html" class="nav-link nav-link--active">Catálogo</a>
        <a href="configurador.html" class="nav-link">Configurador</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- CATÁLOGO -->
  <main>
    <section class="catalogo-section">
      <h2 class="section-title">Catálogo de Productos</h2>
      <p class="section-subtitle">
        Explora nuestros modelos de melamina: duraderos, funcionales y a tu medida.
      </p>
      <div class="catalogo-grid">
        <!-- Aquí tus <article class="cat-card" data-product="..."> con imagen + nombre -->
        <!-- Ejemplo: -->
        <article class="cat-card" data-product="Atenas">
          <div class="cat-card-img-wrapper">
            <img src="img/Atenas/Atenas1.png" alt="Atenas" class="cat-card-img" />
            <div class="cat-card-overlay"></div>
          </div>
          <div class="cat-card-name">Atenas</div>
        </article>
        <!-- Repite para cada modelo -->
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container footer__content">
      <p>&copy; 2025 Hermanitos Muebles de Melamina | Página desarrollada para ofrecerte la mejor experiencia.</p>
    </div>
  </footer>
</body>
</html>
