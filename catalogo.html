<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hermanitos Muebles – Catálogo</title>

  <!-- ======================================================
       TODO EL CSS AQUI MISMO: 
       Versión original (imagen centrada en modal)
       ====================================================== -->
  <style>
    /* ======= RESET Y BASE ======= */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #232a34;
      color: #f2f4f8;
      min-height: 100vh;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ======= HEADER ======= */
    header {
      width: 100%;
      background: #20232a;
      padding: 0.7em 0;
      box-shadow: 0 2px 12px #0003;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .container {
      width: 90vw;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 2.1rem;
      font-weight: 900;
      color: #59a899;
      letter-spacing: 1.5px;
    }
    nav {
      display: flex;
      gap: 1.3em;
    }
    nav a {
      text-decoration: none;
      color: #c4c7ce;
      font-weight: 500;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.2s;
      padding: 0.2em 0.3em;
    }
    nav a.active,
    nav a:hover {
      color: #25d366;
    }
    nav a.active::after,
    nav a:hover::after {
      content: "";
      display: block;
      height: 2.5px;
      border-radius: 2px;
      background: #59a899;
      width: 100%;
      position: absolute;
      left: 0; bottom: -2px;
    }

    /* ======= CATÁLOGO (Sección) ======= */
    .catalogo {
      width: 90vw;
      max-width: 1200px;
      margin: 2.5em auto 4em auto;
    }
    .catalogo h2 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 1.5em;
      color: #59a899;
      letter-spacing: 1px;
      text-align: center;
    }
    .catalogo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.8em;
      margin: 0 auto;
      padding: 0 1em;
    }
    .cat-card {
      background: #232a34;
      border-radius: 1em;
      box-shadow: 0 3px 16px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
    }
    .cat-img {
      width: 100%;
      height: 300px; /* Miniatura en el grid */
      overflow: hidden;
      background-color: #181c23;
      border-radius: 1em 1em 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cat-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }
    .cat-card:hover .cat-img img {
      transform: scale(1.05);
    }
    .cat-content {
      padding: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4em;
      text-align: center;
    }
    .cat-content h3 {
      font-size: 1.3rem;
      color: #59a899;
      font-weight: 700;
      margin-bottom: 0.4em;
    }
    @media (max-width: 500px) {
      .cat-img {
        height: 200px;
      }
      .cat-content h3 {
        font-size: 1.2rem;
      }
    }

    /* ======= MODAL FLOTANTE (Versión original) ======= */
    .modal-float {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(22, 24, 32, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }
    .modal-float.oculto {
      display: none;
    }
    .modal-float-content {
      background: #22262b;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 4px 28px #20242a82;
      max-width: 80vw;
      width: 80vw;
      max-height: 80vh;
      overflow: hidden;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: aparecer 0.18s;
    }
    @keyframes aparecer {
      from { transform: scale(0.91); opacity: 0; }
      to   { transform: scale(1);    opacity: 1; }
    }
    .modal-float-close {
      position: absolute;
      top: 10px; right: 12px;
      font-size: 2rem;
      color: #fec260;
      cursor: pointer;
      z-index: 1;
      transition: color 0.16s;
    }
    .modal-float-close:hover {
      color: #fff;
    }

    /* Imagen grande centrada en modal */
    .modal-img {
      width: 100%;
      max-width: 600px;  /* Tienes hasta 600px de ancho */
      max-height: 60vh;  /* Máximo 60% de alto de la ventana */
      object-fit: contain;
      border-radius: 1em;
      background: #181818;
      margin-bottom: 1em;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }
    .modal-img:hover {
      transform: scale(1.08);
    }

    /* Título, precio y descripción dentro del modal */
    .modal-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #25d366;
      margin-bottom: 0.4em;
    }
    .modal-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fec260;
      margin-bottom: 0.6em;
    }
    .modal-desc {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #c4c7ce;
      margin-bottom: 1em;
    }
    .modal-float-contact-btn {
      display: inline-block;
      background: linear-gradient(90deg, #25d366 60%, #128c7e 100%);
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5em;
      box-shadow: 0 2px 8px #25d36633;
      transition: background 0.21s;
      cursor: pointer;
    }
    .modal-float-contact-btn:hover {
      background: linear-gradient(90deg, #128c7e 60%, #25d366 100%);
    }

    /* ======= FOOTER ======= */
    footer {
      width: 100%;
      background: #20232a;
      color: #888ea8;
      font-size: 1.05rem;
      padding: 1.5em 0 0.8em 0;
      text-align: center;
      margin-top: 2em;
      letter-spacing: 0.1px;
    }
  </style>
</head>

<body>
  <!-- ====== HEADER ====== -->
  <header>
    <div class="container">
      <a href="index.html" class="logo">HMM</a>
      <nav>
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="catalogo.html" class="nav-link active">Catálogo</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- ====== MAIN / CATÁLOGO ====== -->
  <main>
    <section id="catalogo" class="catalogo">
      <h2>Catálogo Destacado</h2>
      <div class="catalogo-grid" id="catalogoGrid">
        <!-- Las tarjetas (cat-card) se rellenan con JavaScript -->
      </div>
    </section>

    <!-- ====== MODAL FLOTANTE (Original) ====== -->
    <div id="modalFloat" class="modal-float oculto">
      <div class="modal-float-content">
        <!-- Botón cerrar -->
        <span class="modal-float-close" id="modalFloatCloseBtn">&times;</span>

        <!-- Imagen grande centrada -->
        <img id="modalImg" class="modal-img" src="" alt="Mueble" />

        <!-- Título, precio, descripción y botón -->
        <div class="modal-title" id="modalFloatTitle"></div>
        <div class="modal-price" id="modalFloatPrice"></div>
        <div class="modal-desc" id="modalFloatDesc"></div>
        <a href="#" id="modalFloatBtn" class="modal-float-contact-btn" target="_blank">
          Contactar por WhatsApp
        </a>
      </div>
    </div>
  </main>

  <!-- ====== FOOTER ====== -->
  <footer>
    <p>&copy; 2025 Hermanitos Muebles de Melamina | Página desarrollada para ofrecerte la mejor experiencia.</p>
  </footer>

  <!-- ====== SCRIPT ====== -->
  <script>

      // ================================

          ],

        },
        Hanover: {

            "img/Hanover/Hanover1.png",

        },
        Berna: {

            "img/Berna/Berna1.png",

            "img/Berna/Berna3.png",
            "img/Berna/Berna4.png",
            "img/Berna/Berna5.png",

            "img/Berna/Berna8.png"
          ],
          titulo: "Berna",

          precio: "$1,100 MXN",
          whatsapp: "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Berna"
        },
        Bremen: {
          imagenes: [
            "img/Bremen/Bremen1.png",
            "img/Bremen/Bremen2.png",
            "img/Bremen/Bremen3.png",
            "img/Bremen/Bremen4.png",
            "img/Bremen/Bremen5.png"
          ],
          titulo: "Bremen",
          desc: "Repisa melamina estilo roble.",
          precio: "$1,000 MXN",
          whatsapp: "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Bremen"
        },
        Atenas: {
          imagenes: [
            "img/Atenas/Atenas1.png",
            "img/Atenas/Atenas2.png",
            "img/Atenas/Atenas3.png",
            "img/Atenas/Atenas4.png",
            "img/Atenas/Atenas5.png"
          ],
          titulo: "Atenas",
          desc: "Mesa lateral práctica y resistente.",
          precio: "$1,000 MXN",
          whatsapp: "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Atenas"
        },
        Duisburgo: {
          imagenes: [
            "img/Duisburgo/Duisburgo1.png",
            "img/Duisburgo/Duisburgo2.png",
            "img/Duisburgo/Duisburgo3.png",
            "img/Duisburgo/Duisburgo4.png"
          ],

        Fredrikstad: {

          ],

          precio: "$1,500 MXN",
          whatsapp: "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Fredrikstad"
        },
        Kallithea: {
          imagenes: [
            "img/Kallithea/Kallithea1.png",
            "img/Kallithea/Kallithea2.png",

            "img/Kallithea/Kallithea5.png",
            "img/Kallithea/Kallithea6.png",
            "img/Kallithea/Kallithea7.png"
          ],
          titulo: "Kallithea",
          desc: "Mueble modular versátil para sala o estudio.",
          precio: "$1,200 MXN",
          whatsapp: "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Kallithea"
        }
      };

      // ================================================
      // 2) Generar dinámicamente las tarjetas dentro del grid
      // ================================================
      const catalogoGrid = document.getElementById("catalogoGrid");
      for (let key in productos) {
        const prod = productos[key];

        // Crear la tarjeta (.cat-card)
        const card = document.createElement("div");
        card.classList.add("cat-card");
        card.setAttribute("data-modelo", key);

        // Div para la imagen
        const imgContainer = document.createElement("div");
        imgContainer.classList.add("cat-img");
        const img = document.createElement("img");
        img.src = prod.imagenes[0]; // Siempre muestra la primera
        img.alt = key;
        imgContainer.appendChild(img);

        // Div para el nombre
        const content = document.createElement("div");
        content.classList.add("cat-content");
        const h3 = document.createElement("h3");
        h3.textContent = prod.titulo;
        content.appendChild(h3);

        // Ensamblar tarjeta
        card.appendChild(imgContainer);
        card.appendChild(content);
        catalogoGrid.appendChild(card);
      }

      // ================================================
      // 3) Mostrar modal al hacer click en una tarjeta
      // ================================================
      function mostrarModal(nombre) {
        const prod = productos[nombre];
        if (!prod) return;

        // Tomamos la **primera** imagen del array para la vista estática
        document.getElementById("modalImg").src = prod.imagenes[0];
        document.getElementById("modalFloatTitle").textContent = prod.titulo;
        document.getElementById("modalFloatPrice").textContent = prod.precio;
        document.getElementById("modalFloatDesc").textContent = prod.desc;
        document.getElementById("modalFloatBtn").href = prod.whatsapp;

        document.getElementById("modalFloat").classList.remove("oculto");
        document.body.style.overflow = "hidden";
      }

      function cerrarModal() {
        document.getElementById("modalFloat").classList.add("oculto");
        document.body.style.overflow = "";
      }

      // Delegación de clics:
      catalogoGrid.addEventListener("click", function (e) {
        const card = e.target.closest(".cat-card");
        if (card && card.dataset.modelo) {
          mostrarModal(card.dataset.modelo);
        }
      });

      // Cerrar modal al hacer clic en la "X" o fuera del contenido
      document.getElementById("modalFloatCloseBtn").onclick = cerrarModal;
      document.getElementById("modalFloat").addEventListener("click", function (e) {
        if (e.target === this) cerrarModal();
      });
    });
  </script>
</body>
</html>
