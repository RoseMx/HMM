<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hermanitos Muebles – Catálogo</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- ESTILOS ESPECÍFICOS PARA EL CATÁLOGO Y EL MODAL -->
  <style>
    /* =================================
       1) GRID DE TARJETAS (Catálogo)
       ================================= */
    .catalogo {
      width: 90vw;
      max-width: 1200px;
      margin: 2.5em auto;
    }
    .catalogo h2 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 1.5em;
      color: #59a899;
      letter-spacing: 1px;
      text-align: center;
    }
    .catalogo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.8em;
      margin: 0 auto;
      padding: 0 1em;
    }
    .cat-card {
      background: #232a34;
      border-radius: 1em;
      box-shadow: 0 3px 16px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
    }
    .cat-img {
      width: 100%;
      height: 300px; /* Miniatura en el grid */
      overflow: hidden;
      background-color: #181c23;
      border-radius: 1em 1em 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cat-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }
    .cat-card:hover .cat-img img {
      transform: scale(1.05);
    }
    .cat-content {
      padding: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4em;
      text-align: center;
    }
    .cat-content h3 {
      font-size: 1.3rem;
      color: #59a899;
      font-weight: 700;
      margin-bottom: 0.4em;
    }
    @media (max-width: 500px) {
      .cat-img {
        height: 200px;
      }
      .cat-content h3 {
        font-size: 1.2rem;
      }
    }

    /* =================================
       2) MODAL FLOTANTE
       ================================= */
    .modal-float {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(22, 24, 32, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }
    .modal-float.oculto {
      display: none;
    }
    .modal-float-content {
      background: #22262b;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 4px 28px #20242a82;
      max-width: 80vw;     /* Hasta 80% de ancho de ventana */
      width: 80vw;
      max-height: 80vh;    /* Hasta 80% de alto de ventana */
      overflow: hidden;
      position: relative;
      display: flex;
      gap: 16px;
      /* Dos columnas: 65% para la imagen, 35% para texto */
      flex-direction: row;
      align-items: flex-start;
      animation: aparecer 0.18s;
    }
    @keyframes aparecer {
      from { transform: scale(0.91); opacity: 0; }
      to   { transform: scale(1);    opacity: 1; }
    }
    .modal-float-close {
      position: absolute;
      top: 10px; right: 12px;
      font-size: 2rem;
      color: #fec260;
      cursor: pointer;
      z-index: 1;
      transition: color 0.16s;
    }
    .modal-float-close:hover {
      color: #fff;
    }

    /* 2.1) Columna izquierda: slider (imagen más grande) */
    .modal-col-left {
      flex: 0 0 65%;        /* La imagen ocupa el 65% del ancho */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 700px;     /* Anchura ampliada del slider */
      height: 520px;        /* Altura ampliada del slider */
      background: #232832;
      border-radius: 1em;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 18px #0006;
    }
    .slider-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 1em;
      background: #181818;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }
    /* Zoom suave al pasar sobre la imagen dentro del modal */
    .slider-img:hover {
      transform: scale(1.08);
    }
    .slider-arrow {
      position: absolute;
      top: 50%; transform: translateY(-50%);
      font-size: 2.4rem;      /* Flechas más grandes */
      color: #fec260;
      background: rgba(40, 40, 40, 0.7);
      border: none;
      cursor: pointer;
      z-index: 2;
      padding: 0 14px;
      border-radius: 50%;
      transition: background 0.18s;
      user-select: none;
    }
    .slider-arrow.left { left: 12px; }
    .slider-arrow.right { right: 12px; }
    .slider-arrow:hover {
      background: #fec260;
      color: #222;
    }
    .slider-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }
    .slider-dot {
      width: 14px; height: 14px;   /* Puntos un poco más grandes */
      border-radius: 50%;
      background: #fec26054;
      cursor: pointer;
      border: none;
      outline: none;
      transition: background 0.18s;
    }
    .slider-dot.active {
      background: #fec260;
    }

    /* 2.2) Columna derecha: texto e información */
    .modal-col-right {
      flex: 0 0 35%;     /* Texto ocupa 35% del ancho */
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
      padding: 0 12px;
      color: #f2f4f8;
    }
    .modal-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #25d366;
      margin-bottom: 4px;
    }
    .modal-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fec260;
    }
    .modal-info {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #c4c7ce;
    }
    .modal-float-contact-btn {
      display: block;
      background: linear-gradient(90deg, #25d366 60%, #128c7e 100%);
      color: #fff;
      border: none;
      padding: 16px 0;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      text-decoration: none;
      margin-top: 12px;
      box-shadow: 0 2px 8px #25d36633;
      transition: background 0.21s;
      cursor: pointer;
    }
    .modal-float-contact-btn:hover {
      background: linear-gradient(90deg, #128c7e 60%, #25d366 100%);
    }

    /* 2.3) Responsive: en móvil muy estrecho, apilar columnas */
    @media (max-width: 800px) {
      .modal-float-content {
        flex-direction: column;
        max-width: 90vw;
        max-height: 90vh;
        padding: 12px;
      }
      .modal-col-left {
        flex: 0 0 auto;
      }
      .slider-container {
        max-width: 100%;
        height: 40vh;    /* Ajuste para móvil */
      }
      .modal-col-right {
        flex: 0 0 auto;
        padding: 8px 0;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <a href="index.html" class="logo">HMM</a>
      <nav>
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="catalogo.html" class="nav-link active">Catálogo</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- MAIN / CATÁLOGO -->
  <main>
    <section id="catalogo" class="catalogo">
      <h2>Catálogo Destacado</h2>
      <div class="catalogo-grid" id="catalogoGrid">
        <!-- Las tarjetas se generan con JavaScript -->
      </div>
    </section>

    <!-- MODAL FLOTANTE -->
    <div id="modalFloat" class="modal-float oculto">
      <div class="modal-float-content">
        <span class="modal-float-close" id="modalFloatCloseBtn">&times;</span>

        <!-- Columna izquierda: slider de imágenes -->
        <div class="modal-col-left">
          <div id="modalSlider"></div>
        </div>

        <!-- Columna derecha: información del producto -->
        <div class="modal-col-right">
          <div class="modal-title" id="modalFloatTitle"></div>
          <div class="modal-price" id="modalFloatPrice"></div>
          <div class="modal-info">Envío a toda la república</div>
          <a href="#" id="modalFloatBtn" class="modal-float-contact-btn" target="_blank">
            Contactar por WhatsApp
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>
      &copy; 2025 Hermanitos Muebles de Melamina | Página desarrollada para ofrecerte la mejor experiencia.
    </p>
  </footer>

  <!-- SCRIPT PARA GENERAR TARJETAS Y CONTROLAR EL MODAL -->

    document.addEventListener("DOMContentLoaded", function () {
      // ================================
      // 1) Objeto con todos los productos
      // ================================
      const productos = {

          ],

        Bremen: {
          imagenes: [
            "img/Bremen/Bremen1.png",

            "img/Bremen/Bremen5.png"

          whatsapp:
            "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Bremen"
        },
        Atenas: {
          imagenes: [
            "img/Atenas/Atenas1.png",
            "img/Atenas/Atenas2.png",
            "img/Atenas/Atenas3.png",
            "img/Atenas/Atenas4.png",

          ],
          titulo: "Atenas",
          precio: "$1,000 MXN",
          whatsapp:
            "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Atenas"
        },
        Duisburgo: {
          imagenes: [
            "img/Duisburgo/Duisburgo1.png",
            "img/Duisburgo/Duisburgo2.png",
            "img/Duisburgo/Duisburgo3.png",
            "img/Duisburgo/Duisburgo4.png"
          ],
          titulo: "Duisburgo",

        },
        Fredrikstad: {
          imagenes: [
            "img/Fredrikstad/Fredrikstad1.png",

          ],
          titulo: "Fredrikstad",

          whatsapp:
            "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Fredrikstad"
        },
        Kallithea: {
          imagenes: [
            "img/Kallithea/Kallithea1.png",
            "img/Kallithea/Kallithea2.png",
            "img/Kallithea/Kallithea3.png",
            "img/Kallithea/Kallithea4.png",
            "img/Kallithea/Kallithea5.png",
            "img/Kallithea/Kallithea6.png",
            "img/Kallithea/Kallithea7.png"
          ],
          titulo: "Kallithea",
          precio: "$1,200 MXN",
          whatsapp:
            "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20Kallithea"
        }
      };

      // ================================================
      // 2) Generar dinámicamente las tarjetas dentro del grid
      // ================================================
      const catalogoGrid = document.getElementById("catalogoGrid");
      for (let key in productos) {
        const prod = productos[key];

        // Crear la tarjeta (.cat-card)
        const card = document.createElement("div");
        card.classList.add("cat-card");
        card.setAttribute("data-modelo", key);

        // Div para la imagen
        const imgContainer = document.createElement("div");
        imgContainer.classList.add("cat-img");
        const img = document.createElement("img");
        img.src = prod.imagenes[0]; // Siempre muestra la primera
        img.alt = key;
        imgContainer.appendChild(img);

        // Div para el nombre
        const content = document.createElement("div");
        content.classList.add("cat-content");
        const h3 = document.createElement("h3");
        h3.textContent = prod.titulo;
        content.appendChild(h3);

        // Ensamblar tarjeta
        card.appendChild(imgContainer);
        card.appendChild(content);
        catalogoGrid.appendChild(card);
      }

      // ================================================
      // 3) Configurar slider interno y mostrar modal al hacer click
      // ================================================
      let sliderIndex = 0;
      let sliderImgs = [];

      function renderSlider(imagenes) {
        sliderImgs = imagenes;
        sliderIndex = 0;
        actualizarSlider();
      }
      function actualizarSlider() {
        if (!sliderImgs.length) {
          document.getElementById("modalSlider").innerHTML = "";
          return;
        }
        let html = `
          <div class="slider-container">
            ${sliderImgs.length > 1 ? `
              <button class="slider-arrow left" id="sliderLeft">&#10094;</button>
            ` : ""}
            <img class="slider-img" src="${sliderImgs[sliderIndex]}" alt="Mueble" />
            ${sliderImgs.length > 1 ? `
              <button class="slider-arrow right" id="sliderRight">&#10095;</button>
            ` : ""}
          </div>
          <div class="slider-dots">
            ${sliderImgs.map((_, i) =>
              `<button class="slider-dot${i === sliderIndex ? " active" : ""}" data-idx="${i}"></button>`
            ).join("")}
          </div>
        `;
        document.getElementById("modalSlider").innerHTML = html;

        if (sliderImgs.length > 1) {
          document.getElementById("sliderLeft").onclick = function (e) {
            e.stopPropagation();
            cambiarSliderImg(-1);
          };
          document.getElementById("sliderRight").onclick = function (e) {
            e.stopPropagation();
            cambiarSliderImg(1);
          };
          document.querySelectorAll(".slider-dot").forEach((dot) => {
            dot.onclick = function (e) {
              e.stopPropagation();
              sliderIndex = Number(this.dataset.idx);
              actualizarSlider();
            };
          });
        }
      }
      function cambiarSliderImg(dir) {
        sliderIndex = (sliderIndex + dir + sliderImgs.length) % sliderImgs.length;
        actualizarSlider();
      }

      function mostrarModal(nombre) {
        const prod = productos[nombre];
        if (!prod) return;
        renderSlider(prod.imagenes);
        document.getElementById("modalFloatTitle").textContent = prod.titulo;
        document.getElementById("modalFloatPrice").textContent = prod.precio;
        document.getElementById("modalFloatBtn").href = prod.whatsapp;
        document.getElementById("modalFloat").classList.remove("oculto");
        document.body.style.overflow = "hidden";
      }
      function cerrarModal() {
        document.getElementById("modalFloat").classList.add("oculto");
        document.body.style.overflow = "";
      }

      // Delegación de clics en las tarjetas
      catalogoGrid.addEventListener("click", function (e) {
        const card = e.target.closest(".cat-card");
        if (card && card.dataset.modelo) {
          mostrarModal(card.dataset.modelo);
        }
      });

      // Cerrar modal al hacer clic en la "X" o fuera del contenido
      document.getElementById("modalFloatCloseBtn").onclick = cerrarModal;
      document.getElementById("modalFloat").addEventListener("click", function (e) {
        if (e.target === this) cerrarModal();
      });
    });
  </script>
</body>
</html>
