<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo con Modal Funcional</title>
  <style>
    body { font-family: Arial; background: #232a34; color: #f2f4f8;}
    .cat-card { background: #2b313b; display: inline-block; width:170px; margin:12px; border-radius:8px; cursor:pointer; padding:14px; box-shadow:0 2px 12px #0004; }
    .cat-img { width: 100%; height: 90px; background-size:cover; border-radius:6px;}
    .modal { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); align-items:center; justify-content:center; z-index:20;}
    .modal.open { display:flex; }
    .modal-content { background:#222; color:#fff; padding:22px 24px 18px 24px; border-radius:12px; box-shadow:0 6px 38px #0008; min-width: 270px; text-align:center; position:relative;}
    .modal-content img { width:210px; max-width:98vw; border-radius:8px; margin-bottom:13px;}
    .close { position:absolute; top:7px; right:17px; color:#fec260; font-size:2rem; cursor:pointer;}
    .modal-btn { display:inline-block; margin-top:15px; background:#25d366; color:#222; padding:10px 23px; border-radius:8px; text-decoration:none; font-weight:700; }
    .modal-btn:hover { background:#128c7e; color:#fff; }
  </style>
</head>
<body>

  <div class="cat-card" data-modelo="Francfort" data-img="https://dummyimage.com/300x200/59a899/fff.png&text=Francfort" data-precio="$1,000 MXN" data-desc="Clóset compacto, nogal.">
    <div class="cat-img" style="background-image:url('https://dummyimage.com/300x200/59a899/fff.png&text=Francfort');"></div>
    <div>Francfort</div>
    <div>$1,000 MXN</div>
  </div>
  <div class="cat-card" data-modelo="Hanover" data-img="https://dummyimage.com/300x200/25d366/fff.png&text=Hanover" data-precio="$1,000 MXN" data-desc="Librero moderno.">
    <div class="cat-img" style="background-image:url('https://dummyimage.com/300x200/25d366/fff.png&text=Hanover');"></div>
    <div>Hanover</div>
    <div>$1,000 MXN</div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close" class="close">&times;</span>
      <img id="modalImg" src="" alt="Mueble">
      <h2 id="modalTitle"></h2>
      <div id="modalPrice"></div>
      <p id="modalDesc"></p>
      <a id="modalBtn" class="modal-btn" href="#" target="_blank">Contactar por WhatsApp</a>
    </div>
  </div>

  <script>
    // Abre el modal con datos correctos
    document.querySelectorAll('.cat-card').forEach(card=>{
      card.onclick = function() {
        document.getElementById('modal').classList.add('open');
        document.getElementById('modalImg').src = this.dataset.img;
        document.getElementById('modalTitle').textContent = this.dataset.modelo;
        document.getElementById('modalPrice').textContent = this.dataset.precio;
        document.getElementById('modalDesc').textContent = this.dataset.desc;
        document.getElementById('modalBtn').href = "https://wa.me/526624125786?text=Hola!%20Me%20interesa%20el%20modelo%20" + encodeURIComponent(this.dataset.modelo);
      };
    });
    // Cierra el modal
    document.getElementById('close').onclick = function() {
      document.getElementById('modal').classList.remove('open');
    };
    // Cierra al hacer click fuera del contenido
    document.getElementById('modal').onclick = function(e){
      if(e.target === this) this.classList.remove('open');
    };
  </script>
</body>
</html>
