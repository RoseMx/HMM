<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HMM – Hermanitos Muebles de Melamina</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ==============================
       HEADER
       ============================== -->
  <header class="header">
    <div class="container header__content">
      <a href="index.html" class="logo">HMM</a>
      <nav class="nav">
        <!-- Tu navegación -->
      </nav>
    </div>
  </header>

  <!-- ==============================
       SECCIONES PRINCIPALES (por ejemplo: inicio, catálogo, contacto, etc.)
       ============================== -->
  <!-- Aquí va tu contenido actual… -->

  <!-- ==============================
       FORMULARIO DE PEDIDO
       ============================== -->
  <section id="formulario" class="section section--formulario">
    <div class="container">
      <h2>Realiza tu pedido</h2>
      <form id="pedidoForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="modelo">Modelo de mueble:</label>
          <input type="text" id="modelo" name="modelo" required />
        </div>
        <div class="form-group">
          <label for="medidas">Medidas (ancho × alto × fondo):</label>
          <input
            type="text"
            id="medidas"
            name="medidas"
            placeholder="Ej. 200×60×90 cm"
            required
          />
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" min="1" required />
        </div>
        <div class="form-group">
          <label for="modificaciones">Modificaciones / Observaciones:</label>
          <textarea id="modificaciones" name="modificaciones" rows="3"></textarea>
        </div>
        <button type="submit">Generar Excel</button>
      </form>
    </div>
  </section>

  <!-- ==============================
       FOOTER
       ============================== -->
  <footer class="footer">
    <div class="container footer__content">
      <p>&copy; 2025 Hermanitos Muebles de Melamina | Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- ========= SCRIPTS PARA EL FORMULARIO ========== -->
  <!-- Carga de SheetJS desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    document.getElementById('pedidoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // 1) Encabezados y datos
      const filaEncabezados = [
        'Nombre',
        'Teléfono',
        'Correo',
        'Modelo',
        'Medidas',
        'Cantidad',
        'Modificaciones'
      ];
      const filaDatos = [
        document.getElementById('nombre').value,
        document.getElementById('telefono').value,
        document.getElementById('email').value,
        document.getElementById('modelo').value,
        document.getElementById('medidas').value,
        document.getElementById('cantidad').value,
        document.getElementById('modificaciones').value
      ];

      // 2) Crear libro y hoja
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet([filaEncabezados, filaDatos]);
      XLSX.utils.book_append_sheet(wb, ws, 'Pedido');

      // 3) Descargar .xlsx
      const nombreArchivo = 'pedido_' + new Date().toISOString().slice(0,10) + '.xlsx';
      XLSX.writeFile(wb, nombreArchivo);
    });
  </script>
</body>
</html>
